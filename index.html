<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodspot</title>
    <link rel="stylesheet" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
      crossorigin="anonymous" 
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Food<span>Spot</span></a>
        
         <i class="fas fa-bars menu-toggle" id = "menu-toggle"></i>
        
        
        <ul class="Nav" id="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Menu</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Reviews</a></li>
            <li><a href="#">Testimonies</a></li>
        </ul>
    </header>


    <section class="Banner">
        <div class="Content">
            <h2>Always Choose Good Food</h2>
            <p>Why keep Looking for spots when we're the Spot!</p>
            <a href="#" class="button">Our Menu</a>
        </div>
    </section>

<script>
    const menuToggle = document.getElementById("menu-toggle");
    const nav = document.getElementById("nav");

    menuToggle.addEventListener("click", () => {
      nav.classList.toggle("active");

      // toggle icon from bars to X
      if (menuToggle.classList.contains("fa-bars")) {
        menuToggle.classList.remove("fa-bars");
        menuToggle.classList.add("fa-xmark");
      } else {
        menuToggle.classList.remove("fa-xmark");
        menuToggle.classList.add("fa-bars");
      }
    });
  </script>
</body>
</html>
